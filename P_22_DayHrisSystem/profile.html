<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap">


    <style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Sora', sans-serif;


}
::selection {
    background-color: #333; 
    color: #f5f5f5;
}

body {
    background-color: #f0f0f0;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    font-family: 'Sora', sans-serif;

}

#container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.main {
    text-align: left;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: none;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.image{
    width: 180px;
    cursor: pointer;
}

#followCursor1 {
    position: fixed;
    pointer-events: none;
    color: #000000; 
    background-color: #ccc;
    padding: 5px;
    border-radius: 4px;
    transition: transform 0.3s ease;
    display: none;
}

    </style>

   
</head>
<body>
    <img src="images/sapiens.png" class="image" id="image">


    <div class="main"> 

        <br><br>
        <br>
        <h2 id="detailn">Name of person</h2>
        <h2 id="detailj">Job Title</h2>
        <h2 id="detaild">Department</h2>
    </div>
<br>

<button id="edit"> Add </button>
    <div id="container" style="display: none;">
        
        
        <div class="main">
            
            <h2>Edit Your Personal Details</h2>
            <input type="text"placeholder="Enter User Name" id="uname">
            <input type="text"placeholder="Enter Your Job Title" id="jobtitle">
            <input type="text"placeholder="Enter Your Department" id="department">

           


            <button id="save">Save</button>

            

        </div>
    </div>


    <div id="followCursor1">
       Go to Main Page
    </div>

</body>
<script src="script.js"></script>
</html>
